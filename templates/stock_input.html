<!doctype html>
<title>User Input</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
  <h1>User Input</h1>
  <div class=metanav>

<h1>
Please enter a stock ticker eg. GOOG, and check desired features.
</h1>

<form id='input' method='post' action='graph' > <!-- action is the URL you want to move to next-->
   <p>
   Ticker symbol: <input type='text' name='ticker' />
   </p>
   <p><input type='checkbox' name='graph_type' value="close"/> Closing price</p>
  <p><input type='checkbox' name='graph_type' value="adj_close"/> Adjusted closing price</p>
<p><input type='checkbox' name='graph_type' value="open"/> Opening price</p>
<p><input type='checkbox' name='graph_type' value="adj_open"/> Adjusted opening price</p>

   <p>
   <input type='submit' value='Submit' /> <!-- value is the text that will appear on the button. -->
   </p>
</form>

</div>
</div>
